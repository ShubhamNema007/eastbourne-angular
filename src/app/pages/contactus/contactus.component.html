<app-hero></app-hero>
<section class='contactus-section'>
    <div class='container'>
        <div class='input-bar-main'>
            <div class='input-bar-contant'>
                <span class='input-span'>
                    <app-badges badges="about us"></app-badges>
                </span>
                <h3 class='input-head'>
                    We look forward<br />
                    to sharing our perspective.
                </h3>
                <p class='input-para'>
                    Thank you for your interest in eastbourne. If you would like more information on our firm or its
                    portfolio companies, or you have a specific question, please use this form. A eastbourne will
                    respond to all inquiries. Thank you.
                </p>
            </div>
            <div class='inputbar'>
                <input type="text" class="detail css" name="Name" placeholder="Name" /><br />
                <input type="text" class="detail css" name="Subject" placeholder="Subject" /><br />
                <input type="text" class="detail css" name="Email" placeholder="Email" /><br />
                <input type="text" class="detail message" name="Message" placeholder="Message" /><br />
                <div class='input-btn'>
                    <app-buttons eastbourne="submit"></app-buttons>
                </div>
            </div>
        </div>
    </div>
</section>
