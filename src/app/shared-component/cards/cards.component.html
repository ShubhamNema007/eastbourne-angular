<div class='planningcard'>

        <img src={{cards?.imgplanning}} class="planning-card-img" alt="Planning-card" />

        <span class='planningcard-title'>
            {{cards?.planningtitle}}

    <div class='p-para'>

            {{cards?.planningpara}}
        </p>
    </div>
</div>
